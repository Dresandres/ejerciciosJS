<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>piedra papel o tijera</title>

    <script>

        //funcion para generar numeros aleatorios
        function aleatorio (min, max){
            return Math.floor(Math.random()*(max - min+1)+min)
        }

        //funcion elección 

        function eleccion (jugada){
            //creacion de variable interna 
            let resultado= ""

            if (jugada == 1){
                resultado= "piedra 🥔"
            }else if ( jugada ==2){
                resultado="papel 📑"
            }else if( jugada == 3){
                resultado= "tijera ✂"
            }else{
                resultado="Elegiste ser un pendejo 💩"
            }
            return resultado
        }

        //1 es piedra, 2 es papel y 3 es tijera 
        let eleccionJugador =0
        let pc =0
        //crear variable para registro de triunfos y perdidas
        let win =0
        let lose =0
        
        while (win <3 && lose<3){
            pc = aleatorio(1,3)
            eleccionJugador= prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
            //alert("Elegiste :" + eleccionJugador)
            alert("PC elige: "+ eleccion(pc))
            alert("Jugador elige: "+ eleccion(eleccionJugador))

            //COMBATE
            //Decidiendo el ganador, utilziando booleanos para agrupar comparaciones en los condicionales
            if (pc == eleccionJugador ){
                alert(" ¡EMPATE! 😑")
            }
            else if( eleccionJugador == 1 && pc==3){
                alert("¡GANASTE! 🤘")
                win = win+1
            }
            else if( eleccionJugador == 2 && pc==1){
                alert("¡GANASTE! 🤘")
                win = win+1
            }
            else if ( eleccionJugador== 3 && pc==2){
                alert("¡GANASTE! 🤘")
                win = win+1
            }
            else {
                alert(" ... PERDISTE... 😢")
                lose = lose +1
            }
            alert("MARCADOR... PC 🖥️: "+ lose +" - jugador 😃: "+ win)

        }
        
        alert("Ganaste ✌️ "+ win + " veces. Perdiste 👎"+ lose)
        



    </script>

</head>
<body>

    <h1>PIEDRA, PAPEL O TIJERA</h1>
    
</body>
</html>
